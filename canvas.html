<canvas id="tela" width="600" height="400"></canvas>


<script>


var quadradoVerde = function(x,y){
	

	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle = ("green");
	c.fillRect(x,y,50,50);

	c.strokeStyle = ("black");
	c.strokeRect(x,y,50,50);

}


var quadradoVermelho = function(x,y){

	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle = ("red");
	c.fillRect(x,y,50,50);

	c.strokeStyle = ("black");
	c.strokeRect(x,y,50,50);
}


var bolasAzuis = function(x,y){
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");
	var Pi = (2*Math.PI); // criei uma vari√°vel para Pi para ficar mais organizado

	c.fillStyle = ("blue");
	c.beginPath();
	c.arc(x,y,25,0,Pi);
	c.fill();



}

</script>
